<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Sign Up</title>
</head>
<body>

    <form action="/signup/" method="POST">
        {% csrf_token %}
         
        {% if messages %}
        {% for message in messages %}  
        <div class="bg-{{ message.tags }}-100 border-t-4 border-{{ message.tags }}-500 rounded-b text-teal-900 px-4 py-3 shadow-md" role="alert">
          <div class="flex">
            <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
            <div>
              <p class="font-bold"> {{message}}</p>
              <p class="text-sm">Please Provide A Correct Information</p>
            </div>
          </div>
        </div>
        {% endfor %}
        {% endif %}  
   
    
    <div class="bg-grey-lighter min-h-screen flex flex-col bg-blue-200">
        <div class="container max-w-lg mx-auto flex-1 flex flex-col   items-center justify-center px-2">
            <div class=" px-6 py-8 rounded shadow-md  bg-white text-black w-full">
                <h1 class="mb-8 text-3xl text-center  font-bold">Sign up</h1>
                <input id="username" 
                    type="text"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="username"
                    placeholder="UserName"  />
    
                <input id="email"
                    type="email"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="email"
                    placeholder="Email" required/>
    
                <input id="password"
                    type="password"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="password"
                    placeholder="Password" required minlength="8"/>
                <input id="confirmpassword"
                    type="password"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="confirmpassword"
                    placeholder="Confirm Password" required minlength="8"/>
    
                <button
                    type="submit"
                    class="w-full text-center py-3 rounded bg-green-500 text-white hover:bg-green-dark focus:outline-none my-1"
                >Create Account</button>
    
                <div class="text-center text-sm text-grey-dark mt-4">
                    By signing up, you agree to the 
                    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                        Terms of Service
                    </a> and 
                    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                        Privacy Policy
                    </a>
                </div>
            </div>
    
            <div class="text-grey-dark mt-6">
                Already have an account? 
                <a class="no-underline border-b border-blue text-blue-900 hover:underline  " href="../login/">
                    Log in
                </a>.
            </div>
        </div>
    </div>

</form>
</body>

  

</html>
